<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <button id="home" onClick="window.location.href ='eventPage.html'">
      Home
    </button>

    <div class="form" id="createEventContainer">
      <h2>Create New Event</h2>
      <form id="createEventForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="link">Link:</label>
        <input type="text" id="link" name="link" required />

        <button id="submit" type="submit">Create Event</button>
      </form>
    </div>
    <!-- Main block end -->
    <script src="./createEvents.js"></script>
    <script>
      document
        .getElementById("createEventForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          createEvent(event);
        });
    </script>
  </body>
</html>
